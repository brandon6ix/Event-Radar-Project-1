<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Radar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <header class="card-header">
            <p class="card-header-title">Event Radar</p>
            <div>
                <i class="fab-solid fa-cloud-rain"></i>
                <i class="fab-solid fa-sun"></i>
                <i class="fab-solid fa-umbrella"></i>
                <i class="fab-solid fa-snowflake"></i>
            </div>
            <div class="navbar-end">
                <nav>
                    <ul>
                        <li><a href="#City">City</a></li>
                        <li><a href="#Weather">Weather</a></li>
                        <li><a href="#Events">Events</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <section id="SearchBar">
        <div class="container">
            <h1 class="title">Search for Events</h1>
            <form id="searchForm" class="box">
                <div class="field">
                    <label class="label" for="city">Enter City:</label>
                    <div class="control">
                        <input class="input" type="text" id="city" name="city" required>
                    </div>
                </div>
                <div class="control">
                    <button class="button is-primary" type="submit">Search</button>
                    <div id="weatherSuggestion" class="notification"></div>
                </div>
            </form>
            <div id="results" class="content"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
